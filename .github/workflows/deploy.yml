name: Deploy to Digital Ocean

on:
  push:
    branches:
      - master
  schedule:
    - cron: "1 0 * * *" # Daily at 00:01 UTC

jobs:
  build-and-deploy:
    # if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[build ci]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: npm ci

      - name: Cache Astro build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache
            node_modules/.astro
            .astro
          key: ${{ runner.os }}-astro-build-${{ hashFiles('src/assets/**/*') }}-${{ hashFiles('public/assets/**/*') }}
          restore-keys: |
            ${{ runner.os }}-astro-build-

      - name: Install Playwright browsers
        run: |
          npm install -D playwright
          npx playwright install --with-deps chromium

      - name: Build site
        run: npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Sync to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: npm run sync

      - name: Deploy and restart on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/zellwk.com
            git fetch origin
            git reset --hard origin/master
            npm install
            npm run restart
